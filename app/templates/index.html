{% extends "base.html" %}

{% block content %}
<!-- Results section first, and always visible -->
<div id="results" class="results-section">
    <div class="results-visualization">
        <div class="distribution-chart-container">
            <canvas id="distributionChart"></canvas>
        </div>
    </div>
</div>

<!-- State grid below -->
<div class="state-grid">
    {% for state_code, state in states.items() %}
    <div class="state-card" data-state="{{ state_code }}">
        <h3>{{ state.name }}</h3>
        <p>Electoral Votes: {{ state.votes }}</p>
        
        <div class="probability-slider-container">
            <input type="range" 
                   class="probability-slider"
                   id="{{ state_code }}-quick"
                   name="{{ state_code }}-quick"
                   min="1"
                   max="99"
                   value="50"
                   step="24.5">
            <span class="slider-value">Toss-up</span>
            <div class="slider-labels">
                <span class="rep-label">Safe R</span>
                <span class="dem-label">Safe D</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
